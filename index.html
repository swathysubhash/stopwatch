<!DOCTYPE html>
<html>
	<head>
		<title>
			StopWatch
		</title>
		<link rel="stylesheet" type="text/css" href="styles/main.css">
	</head>
	<body>
		<div class="main">
			<div class="container">
				<div>
					<div class="inline d-unit">
						<input id="input-hours" readonly/>
					</div>
					<div class='inline divider'><span>:</span></div>
					<div class="inline d-unit">
						<input id="input-minutes" readonly/>
					</div>
					<div class='inline divider'><span>:</span></div>
					<div class="inline d-unit">
						<input id="input-seconds" readonly/>
					</div>
					<div class='inline divider'><span>:</span></div>
					<div class="inline d-unit">
						<input id="input-millis" readonly/>
					</div>
				</div>
				<div class="btn-group">
					<button class="c-btn" id="btn-start">START</button>
					<button class="c-btn" id="btn-stop">STOP</button>
					<button class="c-btn" id="btn-reset">RESET</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/stopwatch.js"></script>
	</body>
</html>
